<!DOCTYPE html>
<html>
<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script src="build/bundle.js"></script>
  <h1>Lab: Pixel Art Maker</h1>

  <h2>Choose Grid Size</h2>
  <form id="sizePicker">
    <label for="input_height">Grid Height:</label>
    <input type="number" id="input_height" name="height" min="1" value="1" max="100">
    <label for="input_width">Grid Width</label>:
    <input type="number" id="input_width" name="width" min="1" value="1" max="100">
    <input type="submit">
  </form>

  <h2><label for="colorPicker">Pick A Color</label></h2>
  <input type="color" id="colorPicker">

  <h2>Design Canvas</h2>
  <table id="pixel_canvas"></table>

</body>
</html>
